<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
    }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      height: 200vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: transparent;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
    }
    .navbar h1 {
      font-size: 22px;
      letter-spacing: 1px;
      color: #000;
      position: absolute;
      left: 40px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 40px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #000;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 12px;
      transition: 0.3s ease;
      position: relative;
    }
    .navbar ul li a:hover { 
        background: #000; 
        color: #fff; 
        transform: scale(1.05); 
    }
    .background img {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .signup-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      width: 320px;
      color: #000;
      margin-top: 120px;
      z-index: 10;
    }
    .signup-form h2 { 
        text-align: center; margin-bottom: 20px; 
    }
    .input-group { 
        position: relative; margin: 30px 0; 
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      background: #f9f9f9;
      color: #000;
    }
    .input-group label {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
      pointer-events: none;
      transition: 0.3s;
    }
    .input-group input:focus ~ label,
    .input-group input:valid ~ label {
      top: -8px;
      background: #fff;
      padding: 0 5px;
      font-size: 15px;
      color: #000;
    }
    .input-group i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
    }
    .signup-form button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #3291ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .signup-form button:hover { 
        background: #1983ff; 
        color: #000; 
    }
    .signup-text {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .signup-text a { 
        color: #00f; 
        text-decoration: none; 
    }
    .signup-text a:hover { 
        text-decoration: underline; 
    }
    .divider { 
        border: none; border-top: 1px solid #ccc; margin: 20px 0; 
    }
    .social-login { 
        margin-top: 20px; text-align: center; 
    }
    .btn-social {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 5px 0;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #fff;
    }
    .btn-social.google { 
        background: #3291ff; 
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Logo</h1>
    <ul>
      <li><a href="parallax.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </div>
  <div class="background">
    <img src="/Parallax Images/Parallax.png" id="hill1">
  </div>
  <div class="signup-container">
    <form id="myForm" class="signup-form">
      <h2>Sign up</h2>
      <div class="input-group">
        <input type="text" id="email" required>
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="passwordField" required>
        <label for="passwordField">Password</label>
        <i id="eyeIcon" class="fa-regular fa-eye" onclick="togglePasswordVisibility('passwordField','eyeIcon')"></i>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPasswordField" required>
        <label for="confirmPasswordField">Confirm Password</label>
        <i id="eyeIconConfirm" class="fa-regular fa-eye" onclick="togglePasswordVisibility('confirmPasswordField','eyeIconConfirm')"></i>
      </div>
      <button type="submit">Signup</button>
      <p class="signup-text">
        <span class="signup-left">Already have an account?</span>
        <span class="signup-right"><a href="login.html">Login</a></span>
      </p>
      <hr class="divider">
      <div class="social-login">
        <button type="button" class="btn-social google"><i class="fab fa-google"></i> Continue with Google</button>
      </div>
    </form>
  </div>
  <script>
    function togglePasswordVisibility(fieldId, iconId) {
      var passwordField = document.getElementById(fieldId);
      var eyeIcon = document.getElementById(iconId);
      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }

    function validatePasswords(event) {
      event.preventDefault();
      var email = document.getElementById("email").value;
      var password = document.getElementById("passwordField").value;
      var confirmPassword = document.getElementById("confirmPasswordField").value;

      var emailPattern = /^[^\s@]+@gmail\.com$/;
      if (!emailPattern.test(email)) { 
        alert("Invalid Email Id."); return false; 
    }
      if (password.length < 8 || password.length > 12) { 
        alert("Password must be 8-12 characters long."); return false; 
    }
      if (!/[a-z]/.test(password)) { 
        alert("Password must contain at least one lowercase letter."); return false; 
    }
      if (!/[A-Z]/.test(password)) { 
        alert("Password must contain at least one uppercase letter."); return false; 
    }
      if (!/[0-9]/.test(password)) { 
        alert("Password must contain at least one number."); return false; 
    }
      if (!/[!@#$%^&*()]/.test(password)) { 
        alert("Password must contain at least one special character."); return false; 
    }
      if (/\s/.test(password)) { 
        alert("Password must not contain spaces."); return false; 
    }
      if (/([a-zA-Z0-9!@#$%^&*()])\1/.test(password)) { 
        alert("Password must not have consecutive identical characters."); return false; 
    }
      if (password !== confirmPassword) { 
        alert("Passwords do not match."); return false; 
    }

      alert("Signup Successful!");
      return true;
    }

    document.getElementById("myForm").addEventListener("submit", validatePasswords);
  </script>
  <script src='https://www.noupe.com/embed/019961f389327195a986b2a6f689d557b62b.js'></script>
</body>
</html>
