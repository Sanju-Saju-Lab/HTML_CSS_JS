<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.website.com</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="website.css">
    <!-- Link to external JavaScript file for additional functionality -->
    <script src="website.js"></script>
    <!-- Include Font Awesome library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header section contains the website's navigation menu -->
    <header>
        <div class="container">
            <nav>
                <!-- Placeholder for the logo -->
                <h1><img src="#" alt="Logo"></h1>
                <!-- Navigation links -->
                <ul>
                    <li><a href="website.html#home">Home</a></li>
                    <li><a href="website.html#about">About</a></li>
                    <li><a href="website.html#services">Services</a></li>
                    <li><a href="website.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content section -->
    <main>
        <div class="container">
            <section>
                <div class="signup-container">
                    <!-- Signup form starts here -->
                    <form class="signup-form" onsubmit="return validatePasswords(event)">
                        <h2>Signup</h2>
                        <div class="input-group">
                            <!-- Input field for email -->
                            <input type="text" id="email" required>
                            <label for="email">
                                <!-- Email icon -->
                                <i class="fas fa-envelope icon-outline"></i> Email
                            </label>
                        </div>
                        <div class="input-group">
                            <!-- Input field for password -->
                            <input type="password" id="passwordField" required>
                            <label for="passwordField">
                                <!-- Password icon -->
                                <i class="fas fa-lock icon-outline"></i> Password
                            </label>
                            <!-- Eye icon to toggle password visibility -->
                            <i id="eyeIcon" class="fa-regular fa-eye" onclick="togglePasswordVisibility('passwordField', 'eyeIcon')"></i>
                        </div>
                        <div class="input-group">
                            <!-- Input field for confirming password -->
                            <input type="password" id="confirmPasswordField" required>
                            <label for="confirmPasswordField">
                                <!-- Confirm password icon -->
                                <i class="fas fa-lock icon-outline"></i> Confirm Password
                            </label>
                            <!-- Eye icon to toggle confirm password visibility -->
                            <i id="eyeIconConfirm" class="fa-regular fa-eye" onclick="togglePasswordVisibility('confirmPasswordField', 'eyeIconConfirm')"></i>
                        </div>
                        <!-- Submit button for the form -->
                        <button type="submit">Signup</button>
                        <p>Already have an account?
                            <!-- Link to login page -->
                            <a href="login page.html">Login</a>
                        </p>
                        <div class="social-login">
                            <br><hr><br>
                            <!-- Button to sign up with Google -->
                            <button class="btn-social google" href="#">
                                <i class="fab fa-google" style="float: left;"></i> Continue with Google
                            </button>
                            <!-- Button to sign up with Facebook -->
                            <button class="btn-social fb" href="#">
                                <i class="fab fa-facebook-f" style="float: left;"></i> Continue with Facebook
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer section contains contact information and social media links -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="contact-info">
                    <h3>Contact Us</h3>
                    <!-- Contact details -->
                    <p>Nedungapra, Perumbavoor, Kerala, 683545</p>
                    <p><a href="tel:+919495722910" style="color: #fff;" target="_blank"><i class="fas fa-phone"></i> +91 9495722910</a></p>
                    <p><a href="mailto:infoexample@gmail.com" style="color: #fff;" target="_blank"><i class="fas fa-envelope"></i> infoexample@gmail.com</a></p>
                </div>
                <div class="social-media-links">
                    <h3>Follow Us</h3>
                    <!-- Links to social media profiles -->
                    <a href="https://www.facebook.com" target="_blank" style="color: #3B5998;">
                        <i class="fab fa-facebook-f" title="Facebook"></i>
                    </a>
                    <a href="https://www.twitter.com" target="_blank" style="color: #1DA1F2;">
                        <i class="fab fa-twitter" title="Twitter"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" style="color: #E1306C;">
                        <i class="fab fa-instagram" title="Instagram"></i>
                    </a>
                    <a href="https://www.youtube.com" target="_blank" style="color: #F00;">
                        <i class="fab fa-youtube" title="YouTube"></i>
                    </a>
                    <h3>Newsletter</h3>
                    <!-- Newsletter subscription form -->
                    <form>
                        <input type="email" placeholder="Your email address" required>
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
            <!-- Copyright notice -->
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
